---
swagger: "2.0"
info:
  description: "Specification for Woden REST API"
  version: "1.0.0"
  title: "Woden"
host: "localhost:8080"
basePath: "/api/v1"
schemes:
  - "http"
paths:
  /user:
    post:
      tags:
        - "user"
      summary: "Create user"
      description: "After registration user receive Certificate for Fabric CA"
      operationId: "CreateUser"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/createUser"
      responses:
        "201":
          description: "Certificate"
        "409":
          description: "User already exist"
        "422":
          description: "Invalid user data"
      x-swagger-router-controller: "User"
    put:
      tags:
        - "user"
      summary: "Update user password"
      description: "Changing user credentials"
      operationId: "ChangeUser"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/changePassword"
      responses:
        "200":
          description: "Successfully"
        "203":
          description: "Not Authorized"
        "422":
          description: "Invalid entity"
      security:
        - Bearer: []
      x-swagger-router-controller: "User"
  /user/auth:
    post:
      tags:
        - "user"
      summary: "Login user into the system"
      description: "Authentication for users to get in to the system and receive JWT\
        \ token"
      operationId: "Login"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/login"
      responses:
        "200":
          description: "JWT token"
        "400":
          description: "Incorrect password"
        "403":
          description: "Bad certificate"
        "404":
          description: "User not fount"
        "422":
          description: "Required Email or Username"
      x-swagger-router-controller: "User"
  /user/logout:
    delete:
      tags:
        - "user"
      summary: "Logout user from the system"
      description: "Manualy exit from the system"
      operationId: "Logout"
      produces:
        - "application/json"
      parameters: []
      responses:
        "200":
          description: "Successfuly"
        "203":
          description: "Not Authorized"
      security:
        - Bearer: []
      x-swagger-router-controller: "User"
  /folder/{hash}:
    get:
      tags:
        - "file_system"
      summary: "Get folder"
      description: "Geting folder means that user will receive the contents of the\
        \ folder (files and folders)"
      operationId: "getFolder"
      parameters:
        - name: "hash"
          in: "path"
          description: "The folder hash"
          required: true
          type: "string"
      responses:
        "200":
          description: "Ð¡ontents of the folder"
        "203":
          description: "Not Authorized"
        "404":
          description: "Folder not found"
      security:
        - Bearer: []
      x-swagger-router-controller: "FileSystem"
  /folder:
    post:
      tags:
        - "file_system"
      summary: "Create folder"
      description: "Creating folder by user"
      operationId: "createFolder"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/createFolder"
      responses:
        "201":
          description: "Created folder"
        "203":
          description: "Not Authorized"
        "409":
          description: "Folder with this name already exist"
        "422":
          description: "Invalid folder/parent folder name suplied"
      security:
        - Bearer: []
      x-swagger-router-controller: "FileSystem"
  /file/{hash}:
    get:
      tags:
        - "file_system"
      summary: "Download file"
      description: "Downloading file from current folder"
      operationId: "downloadFile"
      parameters:
        - name: "hash"
          in: "path"
          description: "The file hash"
          required: true
          type: "string"
      responses:
        "200":
          description: "File to download"
        "203":
          description: "Not Authorized"
        "404":
          description: "File not found"
      security:
        - Bearer: []
      x-swagger-router-controller: "FileSystem"
  /file:
    post:
      tags:
        - "file_system"
      summary: "Upload file"
      description: "Uploading file in current folder"
      operationId: "uploadFile"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/uploadFile"
      responses:
        "200":
          description: "Updated folder with this file"
        "203":
          description: "Not Authorized"
        "404":
          description: "Folder not exist"
        "422":
          description: "Invalid file/parent folder name suplied"
      security:
        - Bearer: []
      x-swagger-router-controller: "FileSystem"
  /search/{name}:
    get:
      tags:
        - "file_system"
      summary: "Search"
      description: "Search folders and files means that user will receive folder or\
        \ file if exist"
      operationId: "search"
      parameters:
        - name: "name"
          in: "path"
          description: "The folder or file name"
          required: true
          type: "string"
      responses:
        "200":
          description: "Hash of the folder or file"
        "203":
          description: "Not Authorized"
        "404":
          description: "Folder not found"
      security:
        - Bearer: []
      x-swagger-router-controller: "FileSystem"
securityDefinitions:
  Bearer:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  changePassword:
    type: "object"
    properties:
      oldPassword:
        type: "string"
      newPassword:
        type: "string"
  createFolder:
    properties:
      name:
        type: "string"
      parentFolder:
        type: "string"
  createUser:
    properties:
      login:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
      CSR:
        type: "string"
  login:
    properties:
      login:
        type: "string"
      password:
        type: "string"
      certificate:
        type: "string"
      privateKey:
        type: "string"
  uploadFile:
    properties:
      name:
        type: "string"
      parentFolder:
        type: "string"
      file:
        type: "object"
        properties: {}
